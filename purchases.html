<!DOCTYPE html>
<html>
<head>
    <title>Мои покупки</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: white !important;
        }
        .purchase-info {
            margin: 20px auto;
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="purchase-info">
        <h2>Мои покупки</h2>
        <div id="purchase-count">Загрузка данных...</div>
        <button onclick="refundLastPurchase()">Вернуть товар</button>
        <button onclick="goBack()">Назад</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Функция для обновления счетчика
        function updatePurchaseCount() {
            fetch('https://201aab02-66e6-41f8-bd94-e0671776d62f-00-1vg00qvesbdwi.janeway.replit.dev/get-purchase-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('purchase-count').textContent = 
                        `Количество покупок: ${data.count}`;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('purchase-count').textContent = 
                        'Не удалось загрузить данные';
                });
        }

        // Обновляем при загрузке и каждые 10 секунд
        document.addEventListener('DOMContentLoaded', () => {
            updatePurchaseCount();
            setInterval(updatePurchaseCount, 10000);
        });
    </script>
</body>
</html>
