<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        button { padding: 10px 15px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Telegram WebApp InitData</h2>
    <button onclick="copyData()">Скопировать InitData</button>
    <pre id="initData">Загружаем данные...</pre>

    <script>
    function copyData() {
        // Копируем СЫРЫЕ данные без обработки
        const rawInitData = Telegram.WebApp.initData; 
        if (rawInitData) {
            navigator.clipboard.writeText(rawInitData);
            alert('InitData скопирован в буфер!');
            console.log('Raw InitData:', rawInitData); // Для отладки
        } else {
            alert('Данные не получены. Откройте через Telegram WebApp.');
        }
    }
</script>
</body>
</html>
